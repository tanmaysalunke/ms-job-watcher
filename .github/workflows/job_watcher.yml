name: Microsoft IC2 Job Watcher

on:
  schedule:
    # Every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: {}  # allow manual trigger

jobs:
  check-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run job watcher
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_jobs.py

      - name: Commit updated seen_jobs.txt
        if: success()
        run: |
          if git status --porcelain | grep seen_jobs.txt; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add seen_jobs.txt
            git commit -m "Update seen job IDs [skip ci]" || echo "No changes to commit"
            git push || echo "No push (likely fork or no permissions)"
          fi
